<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/css/styleman.css">
</head>

<body class="bg-gray-600 rounded-2xl h-screen relative overflow-hidden font-body ">
    <div class="flex items-start justify-between">
        <!-- NavBar -->
        <div class="h-screen hidden lg:block shadow-lg relative my-4 mr-4 w-80">
            <div class="bg-white h-full rounded-xl">
                <div class="flex items-center justify-center pt-4 ">
                    <h1 class="text-xl">پنل کاربری</h1>
                </div>
                <nav class="pt-6">
                    <div class="">
                        <a class="w-full font-thin text-blue-500 flex  p-4 my-2 transition-colors duration-200 items-center bg-gradient-to-l from-white to-blue-200 border-l-4 border-blue-500  "
                            href="#">
                            <span class="text-left flex">
                                <i class="fa fa-fish text-lg"></i>
                            </span>
                            <span class="mx-4 font-normal text-lg">
                                داشبورد
                            </span>
                        </a>

                        <a class="w-full font-thin text-gray-500 flex  p-4 my-2 transition-colors duration-200 items-center  hover:text-blue-500 "
                            href="#">
                            <span class="text-left flex">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                        d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                                </svg>
                            </span>
                            <span class="mx-4 font-normal">
                                کاربران
                            </span>
                        </a>

                        <a class="w-full font-thin text-gray-500 flex  p-4 my-2 transition-colors duration-200 items-center  hover:text-blue-500 "
                            href="#">
                            <span class="text-left flex">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                </svg>
                            </span>
                            <span class="mx-4 font-normal">
                                تماس ها
                            </span>
                        </a>

                        <a class="w-full font-thin text-gray-500 flex  p-4 my-2 transition-colors duration-200 items-center  hover:text-blue-500 "
                            href="#">
                            <span class="text-left flex">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <span class="mx-4 font-normal">
                                آکواریوم ها
                            </span>
                        </a>

                    </div>
                </nav>
                <div class="absolute bottom-0 my-10  ">
                    <a class="text-gray-500 hover:text-gray-300 transition-colors duration-200 py-2 px-6"
                        href="https://github.com/AmirhosseinDanesh/" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
        <!-- END NavBar -->
        <div class="flex flex-row w-full pl-0 md:p-4 justify-around">
            <!-- Header -->
            <header class="w-1/2 bg-white shadow-lg rounded-2xl h-16 items-center z-40">
                <div class="relative z-20 flex flex-col justify-center h-full px-3 mx-auto flex-center">
                    <div class="relative flex items-center pl-1  w-full lg:max-w-68 sm:pr-2 sm:ml-0">
                        <div class="container relative items-center left-0 z-50 flex w-full h-auto h-full">
                            <i
                                class="fas fa-search absolute right-0 z-20 hidden w-4 h-4 mr-4 text-gray-500 pointer-events-none fill-current group-hover:text-gray-400 sm:block"></i>
                            <input id="input__header"
                                class="block w-full leading-normal rounded-2xl focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 ring-opacity-90 aa-input pr-8 py-2 pl-4"
                                type="text" placeholder="جستحوی کاربران">
                        </div>
                    </div>
                </div>
            </header>
            <div class="w-1/4 bg-white shadow-lg rounded-2xl h-16 items-center z-40">
                <div class="relative z-20 flex flex-col justify-center h-full px-1 mx-auto flex-center">
                    <div class="relative flex items-center pl-1  w-full lg:max-w-68 sm:pr-2 sm:ml-0">
                        <div class="date container relative items-center left-0 z-50 flex w-full h-auto h-full">
                            <input id="x__header" class="text-center block w-1/3 leading-normal rounded-2xl ring-opacity-90 aa-input py-2" type="text" onchange="x()" placeholder="طول">
                            <input id="y__header" class="text-center block w-1/3 leading-normal rounded-2xl ring-opacity-90 aa-input py-2" type="text" onchange="y()" placeholder="عرض">
                            <input id="z__header" class="text-center block w-1/3 leading-normal rounded-2xl ring-opacity-90 aa-input py-2" type="text" onchange="z()" placeholder="ارتفاع">
                            <button  class="text-center block w-1/3 leading-normal rounded-2xl ring-opacity-90 py-2"  placeholder="حجم" id="resultV">لیتر</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-32 bg-white shadow-lg rounded-2xl h-16 items-center z-40">
                <div class="relative z-20 flex flex-col justify-center h-full px-3 mx-auto flex-center">
                    <div class="relative flex items-center pl-1  w-full lg:max-w-68 sm:pr-2 sm:ml-0">
                        <div dir="ltr" class="date container relative justify-center items-center left-0 z-50 flex w-full h-auto h-full">
                            <span  id="header__datefy"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative p-1 flex items-center justify-end w-1/12 ml-5 mr-4 sm:mr-0 sm:right-auto">
                <a href="#" class="block relative">
                    <img alt="profil" src="../Public/pic/logo.png"
                        class="mx-auto object-cover rounded-full h-10 w-10 " />
                </a>
            </div>
            <!-- End Header -->
        </div>






    </div>





    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./src/src.js"></script>
</body>

</html>
